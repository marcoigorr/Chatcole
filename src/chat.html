<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>Chatcole App</title>
</head>
<body>
  <div class="section-title">
    <header class="chat-header">
      <h1>Chatcole</h1>
      <a href="index.html" class="btn">Leave Room</a>
    </header>
  </div>
  
  <div class="room-info">
    <p>Room:&nbsp;</p>
    <p id="room-name"></p>
  </div>

  <div class="users-info">
    <p>Users online:&nbsp;</p>
    <span class="user-list" id="users"></span>
  </div>

  <div class="chat-container">    
    <main class="chat-main">
      <div class="chat-messages"></div>
    </main>

    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Ciaccola"
          required
          autocomplete="off"
        />
      </form>
    </div>

  </div>

  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js" 
    integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer">
  </script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
